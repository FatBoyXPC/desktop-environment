- clean: ['~']

- shell:
    - ./bin/gen-xmobarrc > ~/.xmobarrc
    - sudo update-alternatives --set editor /usr/bin/vim.gtk

- link:
    ~/.bash_aliases:
        force: true
        path: aliases
    ~/.config/roxterm.sourceforge.net:
        force: true
        create: true
        path: roxterm.sourceforge.net
    ~/.config/synapse/config.json:
        create: true
        force: true
        path: synapse-config.json
    ~/.dircolors:
        force: true
        path: dircolors
    ~/.gitconfig:
        create: true
        force: true
        path: gitconfig
    ~/.git_templates: git_templates/
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.irssi/config:
      create: true
      force: true
      path: irssi_config
    ~/.local/share/applications/mimeapps.list:
        create: true
        force: true
        path: mimeapps.list
    ~/.ssh/config:
        create: true
        force: true
        path: ssh_config
    ~/.tmux.conf:
        force: true
        path: tmux.conf
    ~/.vimrc.local:
        force: true
        path: vim/local
    ~/.vimrc.before.local:
        force: true
        path: vim/before.local
    ~/.vimrc.bundles.local:
        force: true
        path: vim/bundles.local
    ~/.xmonad: xmonad/
    ~/.weechat:
        create: true
        force: true
        path: weechat/
    ~/bin: bin/
    ~/.zshrc:
        force: true
        path: zshrc
    /etc/systemd/logind.conf:
        force: true
        path: logind.conf
    /usr/share/xsessions/xmonad.desktop:
        force: true
        path: xmonad/xmonad.desktop

