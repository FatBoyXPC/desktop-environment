- clean: ['~']

- link:
    ~/.bash_aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.ssh/config:
        create: true
        path: ssh_config
    ~/update.sh: update.sh
    ~/.xmobarrc: xmobarrc
    ~/.xmonad: xmonad/
    /usr/share/xsessions/xmonad.desktop:
        force: true
        path: xmonad.desktop
    ~/.zshrc: zshrc

