- clean: ['~']

- shell:
    - ./bin/gen-xmobarrc > ~/.xmobarrc

- link:
    ~/.bash_aliases:
        force: true
        path: aliases
    ~/.config/dunst:
        force: true
        create: true
        path: dunst/
    ~/.config/nvim/init.vim:
        force: true
        create: true
        path: ~/.vimrc
    ~/.config/roxterm.sourceforge.net:
        force: true
        create: true
        path: roxterm.sourceforge.net
    ~/.config/synapse/config.json:
        create: true
        force: true
        path: synapse-config.json
    ~/.config/termite:
        create: true
        force: true
        path: termite
    ~/.dircolors:
        force: true
        path: dircolors
    ~/.gitconfig:
        create: true
        force: true
        path: gitconfig
    ~/.git_templates: git_templates/
    ~/.local/share/applications/mimeapps.list:
        create: true
        force: true
        path: mimeapps.list
    ~/.ssh/config:
        create: true
        force: true
        path: ssh_config
    ~/.tmux.conf:
        force: true
        path: tmux.conf
    ~/.vimrc.local:
        force: true
        path: vim/local
    ~/.vimrc.before.local:
        force: true
        path: vim/before.local
    ~/.vimrc.bundles.local:
        force: true
        path: vim/bundles.local
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.xmonad: xmonad/
    ~/.weechat:
        create: true
        force: true
        path: weechat/
    ~/bin: bin/
    ~/.zshrc:
        force: true
        path: zshrc
    /etc/modprobe.d/nobeep.conf:
        force: true
        path: nobeep.conf
    /etc/systemd/logind.conf.d/no-suspend-on-lidswitch.conf:
        create: true
        force: true
        path: no-suspend-on-lidswitch.conf
    /etc/systemd/logind.conf.d/suspend-on-powerbutton.conf:
        create: true
        force: true
        path: suspend-on-powerbutton.conf
    /etc/vconsole.conf:
        create: true
        force: true
        path: vconsole.conf
    /usr/share/xsessions/xmonad.desktop:
        force: true
        path: xmonad/xmonad.desktop

